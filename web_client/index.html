<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="example.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <div class="block" id="connecting-div"></div>

   <div class="block" id="explorer-div" style="visibility:hidden">
     <select id="station-select" onChange="changeStation()">
       <option disabled selected value> -- select an option -- </option>
     </select>
     <table id="station-info" style="width:100%">
       <tr>
         <th>Temperature</th>
         <td></td>
       </tr>
       <tr>
         <th>Humidity</th>
         <td></td>
       </tr>
       <tr>
         <th>Wind Direction</th>
         <td></td>
       </tr>
       <tr>
         <th>Wind Intensity</th>
         <td></td>
       </tr>
       <tr>
         <th>Rain Height</th>
         <td></td>
       </tr>
     </table>
   </div>

   <div class="block" id="past-data-div" style="visibility:hidden">
     <select id="station-history-select" onChange="changeHistoryStation()">
       <option disabled selected value> -- select an option -- </option>
     </select>
     <br>
     <canvas id="myChart" width="400" height="400"></canvas>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
   <script src="aws-iot-sdk-browser-bundle.js"></script>
   <script src="bundle.js"></script>


</body>
</html>
