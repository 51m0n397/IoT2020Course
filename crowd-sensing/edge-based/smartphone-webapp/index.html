<html>
  <head>
    <meta charset="UTF-8">
    <title>har</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="topbar">
      <div class="header">
        <h1>Human Activity Recognition</h1>
      </div>
    </div>
    <div id="content">
      <div id="SensorRequestBanner" class="Banner">
        <h3>Enable accelerometer?</h3>
        <p>This app requires access to the accelerometer sensor on your device</p>
        <div class="ButtonGroup">
          <button id="cancelButton">Cancel</button>
          <button id="enableButton">Enable</button>
        </div>
      </div>
      <h1 id="status"></h1>
    </div>
    <script src="../../js-libraries/aws-iot-sdk-browser-bundle.js"></script>
    <script src="../../js-libraries/events-bundle.js"></script>
    <script src="../../js-libraries/moving-median-bundle.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
