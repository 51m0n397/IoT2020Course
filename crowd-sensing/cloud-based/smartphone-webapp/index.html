<!DOCTYPE html>
<html>
<head>
  <title>Accelerometer test
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Accelerometer raw data</h1>
  <button type="button" id="permission" style="display:none">Allow</button>
  <div id="status">No data</div>

  <script>
    window.onload = function () {
      let status = document.getElementById('status');

      if ('Accelerometer' in window) {
        //android
        sensorAPIAccelerometer();
      } else if (window.DeviceMotionEvent) {
        //ios
        if (typeof window.DeviceMotionEvent.requestPermission === 'function') {
          //ios 13
          var button = document.getElementById("permission");
          button.onclick = ClickRequestDeviceMotionEvent;
          button.style.display = "block";
        } else {
          //older version of ios, no need for permission
          deviceMotionAccelerometer();
        }
      } else status.innerHTML = 'Accelerometer not supported';
    }

    function sensorAPIAccelerometer() {
      let sensor = new Accelerometer();
      sensor.addEventListener('reading', function(e) {
        status.innerHTML = 'x: ' + e.target.x + '<br> y: ' + e.target.y + '<br> z: ' + e.target.z;
      });
      sensor.start();
    }

    function deviceMotionAccelerometer(){
      window.addEventListener('devicemotion', function(e) {
        var accelerationX = e.accelerationIncludingGravity.x;
        var accelerationY = e.accelerationIncludingGravity.y;
        var accelerationZ = e.accelerationIncludingGravity.z;
        status.innerHTML = 'x: ' + accelerationX + '<br> y: ' + accelerationY + '<br> z: ' + accelerationZ;
      });
    }

    function requestDeviceMotionPermission() {
      window.DeviceMotionEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            console.log('DeviceMotion permissions granted.')
            deviceMotionAccelerometer();
          } else {
            console.log('DeviceMotion permissions not granted.')
          }
        })
        .catch(e => {
          console.error(e)
        })
    }
    
  </script>

</body>
</html>
