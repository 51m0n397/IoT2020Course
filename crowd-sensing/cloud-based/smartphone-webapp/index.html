<!DOCTYPE html>
<html>
<head>
  <title>Accelerometer test
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Accelerometer raw data</h1>
  <div id="status">No data</div>

  <script>
    window.onload = function () {
      // Check if is IOS 13 when page loads.
      if ( window.DeviceMotionEvent && typeof window.DeviceMotionEvent.requestPermission === 'function' ){
        // Everything here is just a lazy banner. You can do the banner your way.
        const banner = document.createElement('div')
        banner.innerHTML = `<div style="z-index: 1; position: absolute; width: 100%; background-color:#000; color: #fff"><p style="padding: 10px">Click here to enable DeviceMotion</p></div>`
        banner.onclick = ClickRequestDeviceMotionEvent // You NEED to bind the function into a onClick event. An artificial 'onClick' will NOT work.
        document.querySelector('body').appendChild(banner)
      }
    }

    function ClickRequestDeviceMotionEvent () {
      window.DeviceMotionEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion',
              () => { console.log('DeviceMotion permissions granted.') },
              (e) => {
                var accelerationX = e.accelerationIncludingGravity.x;
              	var accelerationY = e.accelerationIncludingGravity.y;
              	var accelerationZ = e.accelerationIncludingGravity.z;
                status.innerHTML = 'x: ' + accelerationX + '<br> y: ' + accelerationY + '<br> z: ' + accelerationZ;
              }
          )} else {
            console.log('DeviceMotion permissions not granted.')
          }
        })
        .catch(e => {
          console.error(e)
        })
    }


    let status = document.getElementById('status');
    if ( 'Accelerometer' in window ) {
      let sensor = new Accelerometer();
      sensor.addEventListener('reading', function(e) {
        status.innerHTML = 'x: ' + e.target.x + '<br> y: ' + e.target.y + '<br> z: ' + e.target.z;
      });
      sensor.start();
    }
    else status.innerHTML = 'Accelerometer not supported';

  </script>

</body>
</html>
